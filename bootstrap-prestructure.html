<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,300,100" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My Portfolio</title>
  </head>
  <body>

    <div class="row clearfix header">
      <div class="col-md-6 logo-pic"><img src="image/logo.png" alt="logo"></div>

        <address><h1>Jane Doette</h1><address>

      </div>
    </div>
    <div>
      <hr />
    </div>
    <div>
      <section>
        <img class="img-responsive center-block" src="image/main-work.png" alt="main-work-image">
      <section>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Featured Work</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <article>
          <img class="img-responsive center-block" src="image/appify.png" alt="appify-image">

            <h3 class="text-center text-uppercase">Appify</h3>
            <p class="text-center">
              <a href="http://github.com/udacity/Appify/">http://github.com/udacity/Appify/</a></p>
          </aside>
        </article>
      </div>
      <div class="col-md-4">

            <h3 class="text-center text-uppercase">sunflower</h3>

              <a href="http://github.com/udacity/Sunflower/">http://github.com/udacity/Sunflower/</a></p>
          </aside>
        </article>
      </div>
      <div class="col-md-4">
        <article>
          <img class="img-responsive center-block" src="image/bokeh.png" alt="bokeh-image">
          <aside>
            <h3 class="text-center text-uppercase">bokeh</h3>
            <p class="text-center">
              <a href="http://github.com/udacity/Bokeh/">http://github.com/udacity/Bokeh/</a></p>
          </aside>
        </article>
      </div>
    </div>
  </div>

</body>
</html>
