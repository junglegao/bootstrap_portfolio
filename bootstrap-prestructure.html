<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.css"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,300,100"
        rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js">
        </script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js">
        </script>
        <title>
            My Portfolio
        </title>
    </head>

    <body>
        <div class="container">
            <div class="row clearfix header">
                <div class="col-md-6 logo-pic">
                    <img src="image/logo.png" alt="logo">
                </div>
                <div class="col-md-6 text-right text-uppercase self-intro">
                    <address>
                        <h1>
                            Jane Doette
                        </h1>
                    </address>
                    <h3>
                        Front-end Ninja
                    </h3>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="row">
                <section class="col-md-12">
                    <img class="img-responsive center-block main-work" src="image/main-work.png"
                    alt="main-work-image">
                    <section>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>
                        Featured Work
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <article>
                        <img class="img-responsive center-block work-piece" src="image/appify.png"
                        alt="appify-image">
                        <aside>
                            <h3 class="text-center text-uppercase">
                                Appify
                            </h3>
                            <p class="text-center text-truncate">
                                <a href="http://github.com/udacity/Appify/">
                                    http://github.com/udacity/Appify/
                                </a>
                            </p>
                        </aside>
                    </article>
                </div>
                <div class="col-md-4">
                    <article>
                        <img class="img-responsive center-block work-piece" src="image/sunflower.png"
                        alt="sunflower-image">
                        <aside>
                            <h3 class="text-center text-uppercase">
                                sunflower
                            </h3>
                            <p class="text-center text-truncate">
                                <a href="http://github.com/udacity/Sunflower/">
                                    http://github.com/udacity/Sunflower/
                                </a>
                            </p>
                        </aside>
                    </article>
                </div>
                <div class="col-md-4">
                    <article>
                        <img class="img-responsive center-block work-piece" src="image/bokeh.png"
                        alt="bokeh-image">
                        <aside>
                            <h3 class="text-center text-uppercase">
                                bokeh
                            </h3>
                            <p class="text-center text-truncate">
                                <a href="http://github.com/udacity/Bokeh/">
                                    http://github.com/udacity/Bokeh/
                                </a>
                            </p>
                        </aside>
                    </article>
                </div>
            </div>
        </div>
    </body>

</html>
